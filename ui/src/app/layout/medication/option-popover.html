<style>
ion-item:hover {
	 --ion-background-color: rgb(250, 250, 250);
	cursor: pointer;
}
</style>

<ion-list>
	<ion-item (click)="optionSelected('edit')">
		<ion-icon slot="start" name="pencil-outline" color="secondary"></ion-icon>
		<ion-label>Edit</ion-label>
	</ion-item>
	<ion-item (click)="optionSelected('delete')">
		<ion-icon slot="start" name="trash-outline" color="danger"></ion-icon>
		<ion-label>Delete</ion-label>
	</ion-item>
</ion-list>
