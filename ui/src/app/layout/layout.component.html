<ion-split-pane contentId="main-content">
	<!--<ion-menu contentId="main-content" type="reveal">-->
	<ion-menu contentId="main-content" type="overlay">
		<ion-content>
			<ion-card class="badge">
				<ion-card-content>
					<ion-thumbnail>
						<ion-img [src]="'./assets/sample.jpg'"></ion-img>
					</ion-thumbnail>
				</ion-card-content>
				<ion-card-header>
					<ion-card-title>Anna Smith</ion-card-title>
					<ion-card-subtitle>Occupational Therapist</ion-card-subtitle>
				</ion-card-header>
			</ion-card>
			 <ion-menu-toggle auto-hide="false"> 
				<ion-list id="inbox-list">
					<ion-item routerDirection="root" [routerLink]="['/layout/dashboard']" lines="none" detail="false"
						routerLinkActive="selected">
						<!-- <ion-icon slot="start" [ios]="'albums-outline'" [md]="'albums-sharp'"></ion-icon> -->
						<ion-icon name="clipboard-outline" slot="start"></ion-icon>
						<ion-label>Dashboard</ion-label>
					</ion-item>
					<!-- <ion-menu-toggle auto-hide="false"> -->
						<!-- (click)="showPatientDetails =false; isPatient = false" -->
					<ion-item routerDirection="root" [routerLink]="['/layout/patients']" lines="none" detail="false" 
						routerLinkActive="selected" *ngIf="role === 'ROLE_DOCTOR'">
						<!-- <ion-icon slot="start" [ios]="'albums-outline'" [md]="'albums-sharp'"></ion-icon> -->
						<!-- <ion-avatar slot="start" class="ios hydrated">	<img src="./assets/avatar/Patient-Male-icon.png"> </ion-avatar>-->
						<ion-icon name="people-outline" slot="start">></ion-icon>
						
						<!-- <ion-icon name="people-outline"></ion-icon> -->
						
						<ion-label>Patients</ion-label>
					</ion-item>
				<!-- </ion-menu-toggle> -->
					<div *ngIf="showPatientMenu">
						<ion-item routerDirection="root" routerLinkActive="selected" lines="none" detail="false" 
							routerLinkActive="selected" class="selected" *ngIf="role === 'ROLE_DOCTOR'">
							<ion-icon name="person-outline" slot="start"></ion-icon>
							<ion-label>{{patientName}}</ion-label>
							<!--<ion-icon slot="end" [ios]="'caret-forward-outline'" [md]="'caret-forward-sharp'" [hidden]="isPatient"></ion-icon>-->
							<ion-icon slot="end" [ios]="'chevron-down-outline'" [md]="'chevron-down-sharp'"></ion-icon>
						</ion-item>
						<ion-item routerDirection="root" [routerLink]="['/layout/overview']" lines="none" detail="false"
							routerLinkActive="selected" [class.sub-menu]="role === 'ROLE_DOCTOR'">
							<ion-icon name="eye-outline" slot="start"></ion-icon>
							<ion-label>Overview</ion-label>
						</ion-item>
						<ion-item routerDirection="root" [routerLink]="['/layout/details']" lines="none" detail="false"
							routerLinkActive="selected" [class.sub-menu]="role === 'ROLE_DOCTOR'">
							<ion-icon name="book-outline" slot="start"></ion-icon>
							<ion-label>Details</ion-label>
						</ion-item>
						<ion-item routerDirection="root" [routerLink]="['/layout/visualisations']" lines="none" detail="false"
							routerLinkActive="selected" [class.sub-menu]="role === 'ROLE_DOCTOR'">
							<!-- <ion-icon slot="start" [ios]="'search-outline'" [md]="'search-sharp'"></ion-icon> -->
							<ion-icon name="bar-chart-outline" slot="start"></ion-icon>
							<ion-label>Visualisations</ion-label>
						</ion-item>
						<ion-item routerDirection="root" [routerLink]="['/layout/sessions']" lines="none" detail="false"
							routerLinkActive="selected" [class.sub-menu]="role === 'ROLE_DOCTOR'">
							<!-- <ion-icon slot="start" [ios]="'search-outline'" [md]="'search-sharp'"></ion-icon> -->
							<ion-icon name="calendar-number-outline" slot="start"></ion-icon>
							<ion-label>Sessions</ion-label>
						</ion-item>
						<ion-item routerDirection="root" [routerLink]="['/layout/actionplans']" lines="none" detail="false"
							routerLinkActive="selected" [class.sub-menu]="role === 'ROLE_DOCTOR'">
							<!-- <ion-icon slot="start" [ios]="'search-outline'" [md]="'search-sharp'"></ion-icon> -->
							<ion-icon name="barbell-outline" slot="start"></ion-icon>
							<ion-label>Action Plans</ion-label>
						</ion-item>
						<ion-item routerDirection="root" [routerLink]="['/layout/medication']" lines="none" detail="false"
							routerLinkActive="selected" [class.sub-menu]="role === 'ROLE_DOCTOR'">
							<!-- <ion-icon slot="start" [ios]="'search-outline'" [md]="'search-sharp'"></ion-icon> -->
							<ion-icon name="medical-outline" slot="start"></ion-icon>
							<ion-label>Medication</ion-label>
						</ion-item>
						<ion-item routerDirection="root" [routerLink]="['/layout/messages']" lines="none" detail="false"
							routerLinkActive="selected" [class.sub-menu]="role === 'ROLE_DOCTOR'">
							<!-- <ion-icon slot="start" [ios]="'search-outline'" [md]="'search-sharp'"></ion-icon> -->
							<ion-icon name="chatbox-ellipses-outline" slot="start"></ion-icon>
							<ion-label>Messages</ion-label>
						</ion-item>
						<ion-item routerDirection="root" [routerLink]="['/layout/journal']" lines="none" detail="false"
							routerLinkActive="selected" [class.sub-menu]="role === 'ROLE_DOCTOR'">
							<!-- <ion-icon slot="start" [ios]="'search-outline'" [md]="'search-sharp'"></ion-icon> -->
							<!-- <ion-icon name="chatbox-ellipses-outline" slot="start"></ion-icon> -->
							<ion-icon name="bookmarks-outline"  slot="start" ></ion-icon>
							<ion-label>Journal</ion-label>
						</ion-item>
					</div>
					<ion-item routerDirection="root" [routerLink]="['/layout/search']" lines="none" detail="false"
						routerLinkActive="selected"  *ngIf="role === 'ROLE_DOCTOR'">
						<!-- <ion-icon slot="start" [ios]="'search-outline'" [md]="'search-sharp'"></ion-icon> -->
						<ion-icon name="search-outline" slot="start"></ion-icon>
						<ion-label>Search</ion-label>
					</ion-item>
					<ion-item routerDirection="root" [routerLink]="['/layout/administration']" lines="none" detail="false"
						routerLinkAtive="selected" *ngIf="role === 'ROLE_DOCTOR'">
						<!-- <ion-icon slot="start" [ios]="'settings-outline'" [md]="'settings-sharp'"></ion-icon> -->
						<ion-icon name="settings-outline" slot="start"></ion-icon>
						<ion-label>Administration</ion-label>
					</ion-item>
				</ion-list>
			<!-- </ion-menu-toggle> -->
			<!-- <ion-menu-toggle auto-hide="false"> -->
				<ion-list id="inbox-list">
					<ion-item routerDirection="root" button="true" (click)="signout()" lines="none" detail="false"
						routerLinkActive="selected">
						<ion-icon slot="start" name="log-out-outline" ></ion-icon>
						<ion-label>Signout</ion-label>
					</ion-item>
				</ion-list>
			 </ion-menu-toggle> 
		</ion-content>
	</ion-menu>
	<ion-router-outlet id="main-content"></ion-router-outlet>
</ion-split-pane>
